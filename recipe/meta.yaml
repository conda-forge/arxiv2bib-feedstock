{% set name = "arxiv2bib" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/arxiv2bib-{{ version }}.tar.gz
  sha256: 137608ed8aa4da6594350152964b9b0f46c6efcb07f8a4dfd50309c968b647a8

build:
  entry_points:
    - arxiv2bib = arxiv2bib:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - arxiv2bib
  commands:
    - pip check
    - arxiv2bib --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://nathangrigg.github.io/arxiv2bib
  summary: Get arXiv.org metadata in BibTeX format
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
